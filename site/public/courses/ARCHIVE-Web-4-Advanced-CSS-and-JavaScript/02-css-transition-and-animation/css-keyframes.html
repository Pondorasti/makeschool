<div class="container">
  
  <!-- 
  
  Key frames allow you to create animations that are applied to 
  elements by a name. They also allow you to create animation 
  in steps or sequence. 
  
  
  
  -->

  <!-- ******************************************* -->
  <!-- Keyframe from to -->
  <div class="h">
    <div></div>
  </div>

  <style>
    /* Keyframes from to */
    
    .h {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .h>div {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      left: 20px;
      top: 20px;
    }
    
    .h>div {
      animation-name: animation-1; /* This element uses animation-1. */
      animation-duration: 4000ms;  /* The length of the animation is 4 secs. */
      animation-iteration-count: infinite; /* The animation will repeat forever. */
      animation-direction: alternate-reverse; /* The animationn will play backwards and then forwards. */
    }
    
    /* Define a keyframe block. Then set properties to 
    animation from and properties to animate to. */
    @keyframes animation-1 {
      /* Properties start here */
      from {
        background-color: red;
        transform: rotate(0) scale(1);
      }
      /* and animate to these values */
      to {
        background-color: blue;
        transform: rotate(12deg) scale(1.25);
      }
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Keyframe percent -->
  <div class="i">
    <div></div>
  </div>

  <style>
    /* Keyframes percent */
    
    .i {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .i>div {
      width: 1px;
      height: 1px;
      background-color: red;
      position: absolute;
      left: 50px;
      top: 50px;
    }
    
    .i>div {
      animation-name: animation-2;
      animation-duration: 4000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear; /* This animation uses linear easing */
    }
    
    /* Key frames can animate in steps with each step representing 
    a percentage of the total length of the animation. Total time 
    for the animation is set by `animation-duration: 4000ms;` above */
    @keyframes animation-2 {
      0% {
        background-color: red;
        top: 50px;
        left: 50px;
        height: 1px;
        width: 1px;
      }
      25% {
        height: 100px;
        width: 1px;
        top: 0px;
        left: 50px;
      }
      35% {
        height: 100px;
        width: 1px;
        top: 0px;
        left: 50px;
      }
      65% {
        width: 100px;
        height: 100px;
        top: 0;
        left: 0;
      }
      75% {
        width: 100px;
        height: 100px;
        top: 0;
        left: 0;
      }
      75% {
        width: 100px;
        height: 1px;
        top: 50px;
        left: 0;
      }
      100% {
        width: 100px;
        height: 1px;
        top: 50px;
        left: 0;
      }
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Keyframe percent 2 -->
  <div class="j">
    <div></div>
  </div>

  <style>
    /* Keyframes percent 2 */
    
    .j {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .j>div {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 0;
      top: 0;
    }
    
    .j>div {
      animation-name: animation-3;
      animation-duration: 4000ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: linear;
    }
    
    @keyframes animation-3 {
      0% {
        transform: rotate(0) scale(0);
      }
      
      12% {
        transform: rotate(0) scale(1.0);
      }
      25% {
        transform: rotate(0) scale(0.25);
      }
      38.5% {
        transform: rotate(0) scale(0.25);
      }
      75% {
        transform: rotate(360deg) scale(0.25);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

  </style>
  <!-- ******************************************* -->



  <!-- ******************************************* -->
  <!-- Marker Bounce -->
  <div>
    <div class="marker-container">
      <div class="marker-wrap">
        <div class="marker"></div>
      </div>
      <div class="marker-shadow"></div>
    </div>
  </div>
  <!-- Styles for Marker Bounce -->
  <style>
    .marker-container {
      position: relative;
      width: 60px;
      height: 80px;
      border: 1px solid #000;
    }
    
    .marker {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50% 50% 50% 0;
      background-color: red;
      transform: translate(10px, 0px) rotate(-45deg);
      animation-name: marker-animation;
      animation-duration: 400ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in;
    }
    
    .marker:after {
      content: '';
      display: block;
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #fff;
      transform: translate(10px, 10px);
      border-radius: 50%;
    }
    
    .marker-shadow {
      box-sizing: border-box;
      position: absolute;
      width: 40px;
      height: 20px;
      background-color: rgba(255, 0, 0, 0.15);
      border-radius: 50%;
      transform: translate(10px, 50px) scale(0);
      opacity: 0;
      animation-name: marker-shadow-animation;
      animation-duration: 400ms;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in;
    }
    
    .marker-wrap {
      animation-name: marker-wrap-animation;
      animation-duration: 100ms;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-timing-function: linear;
      animation-delay: 300ms;
    }
    
    @keyframes marker-wrap-animation {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    
    @keyframes marker-animation {
      from {
        transform: translate(10px, 2px) rotateZ(-45deg);
      }
      to {
        transform: translate(10px, 10px) rotateZ(-45deg);
      }
    }
    
    @keyframes marker-shadow-animation {
      from {
        opacity: 0;
        transform: translate(10px, 50px) scale(0);
      }
      to {
        opacity: 1;
        transform: translate(10px, 50px) scale(1);
      }
    }

  </style>
  <!-- ******************************************* -->

</div>

<!-- Container styles -->

<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 10px;
  }

</style>
