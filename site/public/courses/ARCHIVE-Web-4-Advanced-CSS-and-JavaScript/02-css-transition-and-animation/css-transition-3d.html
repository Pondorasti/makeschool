  <!-- 
  This example creates a flipping effect. 
  
  Each div.a acts as a hit area. 
  
  Each div.card is responsible for flipping. This 
  contains two faces. 
  
  Each face uses the `backface-visibility: hidden;` 
  which makes the face not visible from the back.

  <style>
    .a {
      position: relative;
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
    
    /* Card container */
    .card {
      width: 100%;
      height: 100%;
      transform: rotateX(0);
      transition: 800ms;
      animation-timing-function: ease-in-out;
      transform-style: preserve-3d;
    }
    
    /* The child face styles */
    .card>div {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      backface-visibility: hidden;
    }
    
    /* Back face */
    .card>div:first-child {
      transform: rotateX(180deg);
      backface-visibility: hidden;
      background-color: orange;
    }
    
    /* front face */
    .card>div:last-child {
      transform: rotateX(0);
      backface-visibility: hidden;
      background-color: red;
    }
    
    /* handle the flip */
    .a:hover>div {
      transform: rotateX(180deg);
    }

  </style>

<style>
  
  /* Arrange everything on grid */

    border: 1px solid red;
