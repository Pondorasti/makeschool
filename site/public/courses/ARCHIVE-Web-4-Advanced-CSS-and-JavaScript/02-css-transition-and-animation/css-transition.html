<div class="container">
  <!-- ******************************************* -->
  <!-- Simple Hover -->
  <div class="a"></div>

  <style>
    /* Simple Hover */
    
    .a {
      width: 100px;
      height: 100px;
      background-color: #f00;
      /* Sets the time to apply changes to this element */
      transition: 400ms;
      /* s = secs ms = milliseconds  */
    }
    
    .a:hover {
      /* These changes occur over the transition time */
      transform: scale(1.25) rotate(12deg);
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Nested Hover -->
  <div class="b">
    <div></div>
  </div>

  <style>
    /* 
    Nested Hover 
    While this example works this arrangement can have 
    problems see the next example. 
    */
    
    .b {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .b>div {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      left: 20px;
      top: 20px;
      transition: 400ms;
    }
    
    .b>div:hover {
      transform: scale(1.25) rotate(12deg);
    }

  </style>
  <!-- ******************************************* -->





  <!-- ******************************************* -->
  <!-- Nested Hover problem -->
  <div class="b2">
    <div></div>
  </div>

  <style>
    /* Problem hover 
    
    This example some times "stutters" when you hover 
    the cursor near the edge of the box. 
    
    The problem is caused when the hover effect moves the 
    element out from under the cursor, this ends the hover
    and causes the animation reverse, where the hover begins 
    again, and the process repeats. 
    
    */
    
    .b2 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .b2>div {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      left: 20px;
      top: 20px;
      transition: 400ms;
    }
    
    .b2>div:hover {
      transform: scale(.85) rotate(15deg);
    }

  </style>
  <!-- ******************************************* -->





  <!-- ******************************************* -->
  <!-- Better nested hover -->
  <div class="c">
    <div></div>
  </div>

  <style>
    /* 
    
    Better Nested Hover 
    
    Here the outer container is triggering the hover animation 
    on the innder nested element. 
    
    */
    
    .c {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .c>div {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      left: 20px;
      top: 20px;
      transition: 400ms;
    }
    /* The :hover pseudo class is applied to the parent
    with the animation is targeting the child div. */
    
    .c:hover>div {
      transform: scale(1.25) rotate(12deg);
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Overflow -->
  <div class="d">
    <div>Hello</div>
  </div>

  <style>
    /* Overflow 
    Use overflow to hide content outside the bounds of 
    a parent element. */
    
    .d {
      width: 100px;
      height: 40px;
      position: relative;
      overflow: hidden;
      border: 1px solid #000;
    }
    
    .d>div {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      line-height: 40px;
      left: 0;
      top: 40px;
      background-color: red;
      transition: 200ms;
    }
    
    .d:hover>div {
      top: 0;
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Overflow 2 -->
  <div class="e">
    <div>
      <div>Hello</div>
      <div>Hello</div>
    </div>
  </div>

  <style>
    /* Overflow 2 */
    
    .e {
      width: 100px;
      height: 40px;
      position: relative;
      overflow: hidden;
      border: 1px solid #000;
    }
    
    .e>div {
      position: absolute;
      width: 100%;
      height: 200%;
      text-align: center;
      line-height: 40px;
      left: 0;
      top: 0;
      transition: 200ms;
    }
    
    .e:hover>div {
      top: -40px;
    }
    
    .e>div>div:first-child {
      color: black;
    }
    
    .e>div>div:last-child {
      color: white;
      background-color: red;
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Active -->
  <div class="f">
    <div>Click</div>
  </div>

  <style>
    /* Active 
    Use the :active pseudo class to trigger a change 
    when the mouse is pressed over an element. */
    
    .f {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    .f>div {
      width: 60px;
      height: 60px;
      background-color: red;
      position: absolute;
      left: 20px;
      top: 20px;
      transition: 400ms;
      text-align: center;
      line-height: 60px;
      color: white;
      cursor: pointer;
    }
    /* LoVe and HAte 
      :link :visited :hover :active
    */
    
    .f:hover>div {
      background-color: orange;
      transform: scale(1.25) rotate(12deg);
    }
    
    .f:active>div {
      background-color: blue;
    }


  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Switch hover -->
  <div class="g">
    <div></div>
  </div>

  <style>
    /* Switch Hover 
    This switch looks like the iOS UIKit switch! */
    
    .g {
      width: 100px;
      height: 60px;
      border-radius: 30px;
      border: 1px solid #ddd;
      background-color: #efefef;
      position: relative;
      transition: 200ms;
      cursor: pointer;
    }
    
    .g>div {
      width: 56px;
      height: 56px;
      background-color: #fff;
      border-radius: 50%;
      margin: 2px;
      position: absolute;
      left: 0;
      transition: 200ms
    }
    
    .g:hover {
      background-color: #07e207;
    }
    
    .g:hover>div {
      left: 40px;
    }

  </style>
  <!-- ******************************************* -->




  <!-- ******************************************* -->
  <!-- Switch with Click -->
  <div id="switch-1" class="switch">
    <div></div>
  </div>

  <style>
    /* Switch Click 
    This switch is toggled on a click. The JavaScript 
    below adds or removes the class .on to change the 
    visual state of the switch. */
    
    .switch {
      width: 100px;
      height: 60px;
      border-radius: 30px;
      border: 1px solid #ddd;
      background-color: #efefef;
      position: relative;
      transition: 200ms;
      cursor: pointer;
    }
    
    .switch>div {
      width: 56px;
      height: 56px;
      background-color: #fff;
      border-radius: 50%;
      margin: 2px;
      position: absolute;
      left: 0;
      transition: 200ms
    }
    /* When the .switch has the class .on change the 
    color to green. */
    
    .switch.on {
      background-color: #07e207;
    }
    /* When the .switch has the .on class change the 
    position left to 40px. */
    
    .switch.on>div {
      left: 40px;
    }

  </style>

  <script>
    // Use minimal JS to add and remove a class
    const switch_1 = document.getElementById('switch-1')
    // switch_1 handles clicks with the function below. 
    switch_1.onclick = function(e) {
      this.classList.toggle('on') // Adds or removes the class "on"
    }

  </script>
  <!-- ******************************************* -->





  <!-- ******************************************* -->
  <!-- Hamburger X -->
  <div class="k">
    <div></div>
    <div></div>
  </div>

  <!-- Styles for hamburger X -->
  <style>
    /* Create two divs to form a = shape */
    
    .k {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      transition: 200ms;
    }
    
    .k>div {
      width: 60px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
    
    .k>div:nth-child(1) {
      transform: translate(20px, 35px) rotate(0);
      transition: 200ms;
    }
    
    .k>div:nth-child(2) {
      transform: translate(20px, 55px) rotate(0);
      transition: 200ms;
    }
    /* On a hover */
    
    .k:hover {
      /* Change the background color to black */
      background-color: black;
    }
    
    .k:hover>div {
      /* Change the background of the X to white */
      background-color: white;
    }
    /* Translate and rotate the inner divs to make an X */
    
    .k:hover>div:nth-child(1) {
      transform: translate(20px, 45px) rotate(45deg);
    }
    
    .k:hover>div:nth-child(2) {
      transform: translate(20px, 45px) rotate(-45deg);
    }

  </style>
  <!-- ******************************************* -->



  <!-- ******************************************* -->
  <!-- Hamburger X 2 -->
  <div class="l">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <!-- Styles for Hamburger X 2 -->
  <style>
    /* Make a Hamburger menu with three horizontal bars */
    
    .l {
      border: solid 1px black;
      width: 100px;
      height: 100px;
      transition: 200ms;
    }
    
    .l>div {
      width: 60px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
    
    .l>div:nth-child(1) {
      transform: translate(20px, 25px) rotate(0);
      transition: 200ms;
    }
    
    .l>div:nth-child(2) {
      opacity: 1;
      transform: scale(1, 1) translate(20px, 45px) rotate(0);
      transition: 200ms;
    }
    
    .l>div:nth-child(3) {
      transform: translate(20px, 65px) rotate(0);
      transition: 200ms;
    }
    
    .l:hover {
      background-color: black;
    }
    
    .l:hover>div {
      background-color: white;
    }
    /* Animate the three bars */
    
    .l:hover>div:nth-child(1) {
      transform: translate(20px, 45px) rotate(45deg);
    }
    /* Change the scale x to 0 */
    
    .l:hover>div:nth-child(2) {
      opacity: 0;
      transform: scale(0, 1) translate(20px, 45px) rotate(0);
    }
    
    .l:hover>div:nth-child(3) {
      transform: translate(20px, 45px) rotate(-45deg);
    }

  </style>
  <!-- ******************************************* -->

  <!-- ******************************************* -->
  <!-- Hamburger X 4 -->
  <div class="n">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <!-- Styles for Hamburger X 4 -->
  <style>
    .n {
      border: solid 1px black;
      width: 100px;

      transition: 200ms;
    }
    
    .n>div {
      width: 60px;
      height: 10px;

    }
    
    .n>div:nth-child(1) {
      transform: translate(20px, 25px) rotate(0);
      transition: 200ms;
    }
    
    .n>div:nth-child(2) {
      border: none;
      border-radius: 0;
      transform: translate(20px, 45px);
      transition: 200ms;
    }
    
    .n>div:nth-child(3) {
      transform: translate(20px, 65px) rotate(0);
      transition: 200ms;
    }
    
    .n:hover {
      background-color: black;
    }
    
    .n:hover>div {
      background-color: white;
    }
    
    .n:hover>div:nth-child(1) {
      width: 50px;
      transform: translate(25px, 45px) rotate(45deg);
    }
    /* This div changes from a bar to circle */
    
    .n:hover>div:nth-child(2) {
      width: 60px;
      height: 60px;
      background-color: transparent;
      border: 10px solid white;
      border-radius: 50%;
      transform: translate(10px, 10px);
    }
    
    .n:hover>div:nth-child(3) {
      width: 50px;
      transform: translate(25px, 45px) rotate(-45deg);
    }

  </style>
