<!-- CSS Gradients --> 

<div class="container">

  <!-- *********************************************** -->
  <!-- Draw a rainbow with a gradient fill -->
  <div class="rainbow gradient-rainbow"></div>
  <style>
    .rainbow {
      width: 300px;
      height: 300px;
    }
    /* Draw a rainbow fill */
    
    .gradient-rainbow {
      /* Create stripes by using adjecent color stops 0%-20%-20%-40%-40% etc. */
      background-image: linear-gradient(-90deg, #FF0000 0%, #FF0000 20%, #FFFB00 20%, #FFFB01 40%, #00D706 40%, #00D706 60%, #1EACFF 60%, #1EACFF 80%, #E539FF 80%, #E539FF 100%);
    }

  </style>
  <!-- *********************************************** -->
  
  
  
  <!-- *********************************************** -->
  <!-- Draw a rainbow with a gradient -->
  <div class="rainbow2 gradient-rainbow2"></div>
  <style>.rainbow2 {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
    /* Draw a rainbow fill */
    
    .gradient-rainbow2 {
      /* Create a radial gradient. The first 25% and last 25% is transparent */
      background-image: radial-gradient(50% 50%, 
        transparent 0%, transparent 25%, 
        #FF0000 25%, #FF0000 35%, 
        #FFFB00 35%, #FFFB01 45%, 
        #00D706 45%, #00D706 55%, 
        #1EACFF 55%, #1EACFF 65%, 
        #E539FF 65%, #E539FF 75%, 
        transparent 75%, transparent 100%);
      /* Set the size of the back to determine how it fills the space. */
      background-size: 400px;
      /* Set the repeat */ 
      background-repeat: no-repeat;
      /* Set the position of the background */
      background-position: -50px 100px;
    }
    
  </style>
  
  <!-- *********************************************** -->
  
  
  
  <!-- *********************************************** -->
  <!-- Draw a simple pattern with a gradient -->
  <div class="rainbow2 gradient-rainbow2 rainbow3"></div>
  <style>
    /* This element borrows the gradient from above */
    .rainbow3 {
      /* This time it repeats */
      background-repeat: repeat;
      /* The size is smaller here */
      background-size: 100px 100px;
    }
    
  </style>
  <!-- *********************************************** -->
   
   
   
  <!-- *********************************************** -->
  <!-- Draw a simple pattern with a gradient -->
  <div class="rainbow2 gradient-rainbow5"></div>
  <style>
    
    .gradient-rainbow5 {
      /* Use mulitple backgrounds separate each value with a comma */
      background-image: radial-gradient(50% 50%, 
        rgba(255,0,0,0.00) 0%, rgba(255,0,0,0.00) 25%, 
        #FF0000 25%, #FF0000 35%, 
        #FFFB00 35%, #FFFB01 45%, 
        #00D706 45%, #00D706 55%, 
        #1EACFF 55%, #1EACFF 65%, 
        #E539FF 65%, #E539FF 75%, 
        rgba(229,57,255,0.00) 75%, rgba(229,57,255,0.00) 100%)
        ,
        
        linear-gradient(90deg, #FF0000 0%, #FF0000 20%, #FFFB00 20%, #FFFB01 40%, #00D706 40%, #00D706 60%, #1EACFF 60%, #1EACFF 80%, #E539FF 80%, #E539FF 100%);
      
      /* Seprate each value with a comma */
      background-size: 40px, 100%;
      background-repeat: repeat, no-repeat;
      background-position: -50px 100px, 0 0;
    }
    
  </style>
  <!-- *********************************************** -->
   
   
   
  <!-- *********************************************** -->
  <!-- Draw a complicated pattern with gradients -->
  <div class="rainbow4"></div>
  <style>
    
    .rainbow4 {
      width: 400px;
      height: 400px;
      
      /* Draw 8 gradients in the same background image */
      background-image: 
      /* Notice the radius and position is different for each */
      /* radial-gradient(size shape at pos, colors...) */
      radial-gradient(80px circle at 0 0, 
        transparent 0%, transparent 50%, 
        #FF0000 50%, #FF0000 55%, 
        #FFFB00 55%, #FFFB01 60%, 
        #00D706 60%, #00D706 65%, 
        #1EACFF 65%, #1EACFF 70%, 
        #E539FF 70%, #E539FF 75%, 
        transparent 75%, transparent 100%)
      ,
        
      radial-gradient(80px circle at 0 100%, 
        transparent 0%, transparent 50%, 
        #FF0000 50%, #FF0000 55%, 
        #FFFB00 55%, #FFFB01 60%, 
        #00D706 60%, #00D706 65%, 
        #1EACFF 65%, #1EACFF 70%, 
        #E539FF 70%, #E539FF 75%, 
        transparent 75%, transparent 100%)
        ,
        
      radial-gradient(80px circle at 100% 100%, 
        transparent 0%, transparent 50%, 
        #FF0000 50%, #FF0000 55%, 
        #FFFB00 55%, #FFFB01 60%, 
        #00D706 60%, #00D706 65%, 
        #1EACFF 65%, #1EACFF 70%, 
        #E539FF 70%, #E539FF 75%, 
        transparent 75%, transparent 100%)
        ,
        
        radial-gradient(80px circle at 100% 0, 
        transparent 0%, transparent 50%, 
        #FF0000 50%, #FF0000 55%, 
        #FFFB00 55%, #FFFB01 60%, 
        #00D706 60%, #00D706 65%, 
        #1EACFF 65%, #1EACFF 70%, 
        #E539FF 70%, #E539FF 75%, 
        transparent 75%, transparent 100%)
        ,
        
        radial-gradient(80px circle at 100% 100%, 
        transparent 0%, transparent 0%, 
        #FF0000 0%, #FF0000 10%, 
        #FFFB00 10%, #FFFB01 20%, 
        #00D706 20%, #00D706 30%, 
        #1EACFF 30%, #1EACFF 40%, 
        #E539FF 40%, #E539FF 50%, 
        transparent 50%, transparent 100%)
        
        ,
        radial-gradient(80px circle at 0% 0%, 
        transparent 0%, transparent 0%, 
        #FF0000 0%, #FF0000 10%, 
        #FFFB00 10%, #FFFB01 20%, 
        #00D706 20%, #00D706 30%, 
        #1EACFF 30%, #1EACFF 40%, 
        #E539FF 40%, #E539FF 50%, 
        transparent 50%, transparent 100%)
        
        ,
        radial-gradient(80px circle at 100% 0%, 
        transparent 0%, transparent 0%, 
        #FF0000 0%, #FF0000 10%, 
        #FFFB00 10%, #FFFB01 20%, 
        #00D706 20%, #00D706 30%, 
        #1EACFF 30%, #1EACFF 40%, 
        #E539FF 40%, #E539FF 50%, 
        transparent 50%, transparent 100%)
        
        ,
        radial-gradient(80px circle at 0% 100%, 
        transparent 0%, transparent 0%, 
        #FF0000 0%, #FF0000 10%, 
        #FFFB00 10%, #FFFB01 20%, 
        #00D706 20%, #00D706 30%, 
        #1EACFF 30%, #1EACFF 40%, 
        #E539FF 40%, #E539FF 50%, 
        transparent 50%, transparent 100%)
        
      ;
      background-repeat: repeat;
      background-size: 80px 80px;
    }

  </style>
